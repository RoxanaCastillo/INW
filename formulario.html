<!DOCTYPE html>
<html>
<head>
	<title>
		Tipos de Perros
	</title>
</head>
<body>
	<header>
		<h1>Registro de Usuario</h1>

	</header>
	<SECTION>
		<center><h3>Registrate</h3>
		<form action="ver.html" name="res" method="post">
		<label name="nombre">
			Nombre:
		</label>
		<input type="text" name="nombre" required /><br><br>
		<label name="Apellido">
			Apellido:
		</label>
		<input type="text" name="apellido" required /><br><br>
		<label name="pass">
			Contrasena:
		</label>
		<input type="password" name="pass" required /><br><br>
		<label name="email">
			Correo:
		</label>
		<input type="email" name="correo" required /><br><br>
		<label name="fecha">
			Fecha Nacimiento:
		</label>
		<label name="genero">
			Genero:
		</label>
  <input type="radio" name="gender" value="mas" checked> Masculino<br>
  <input type="radio" name="gender" value="fem"> Femenino<br>
  <input type="radio" name="gender" value="otro"> Otro <br>
  <label name="inter">
  	Intereces:
  </label>
    <input type="checkbox" name="inter1" value="Estudio"> Estudios<br>
  <input type="checkbox" name="inter2" value="Musica"> Musica <br>
  <input type="submit" value="Registrame">
  </form>
<br>
<br>
</center>
	</SECTION>
